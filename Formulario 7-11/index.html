<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Site Formulario Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <header>
            <h2 class="Logo">Logo</h2>
            <nav class="Navegacao">
                <a href="#">Home</a>
                <a href="#">Nossa história</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box Login">   
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"><!--Para colocar esse item deve copiar esse codigo do site-->
                        </ion-icon></span> 
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">   
                    <span class="icon">  <!--Para colocar o icone abaixo deve copiar esse codigo do site-->
                        <ion-icon name="lock-closed">
                        <ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembre-me-esqueca">
                    <label><input type="checkbox">
                    Lembre-me</label>
                    <a href="#">Esqueci a Senha</a>
                </div>
                    <button type="submit" class="btn">Login
                    </button>
                <div class="login-register">
                    <p>Não Tenho cadastro <a href="#" class="register-link"> Cadastre-se</a></p>


                </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>

        <!-- SCRIPT DOS ICONES DO LOGIN -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
